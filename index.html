<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="style5.css " />
  </head>
  <body>
    <div class="login-form">
      <form action="#" class="form">
        <h1>Login Form</h1>
        <p>User Name</p>
        <input type="text" name="user" class="box" placeholder="User Name" />
        <p>Password</p>
        <input
          type="password"
          name="user"
          class="box"
          placeholder="User Name"
        />
        <button type="submit" id="login">Login</button>
        <a href="">Forget password?</a>
      </form>
      <div class="side">
        <img src="img.png" alt="" />
      </div>
    </div>
  </body>
</html>
